services:
  whatsapp-api:
    build: .
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "3000-3010:3000-3010"
    volumes:
      # Persist WhatsApp session data
      - ./session-data:/app/.wwebjs_auth
      # Optional: Mount logs directory
      - ./logs:/app/logs
      # Mount source code for hot reload
      - ./index.js:/app/index.js
      - ./src:/app/src
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: npm run dev
    # Add security options for better isolation
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust based on number of sessions)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
