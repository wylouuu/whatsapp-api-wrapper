version: "3.8"

services:
  whatsapp-api:
    build: .
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist WhatsApp session data
      - ./session-data:/app/.wwebjs_auth
      # Optional: Mount logs directory
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Add security options for better isolation
    security_opt:
      - no-new-privileges:true
    # Resource limits (adjust based on number of sessions)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
